<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="auth-form">
  
        <form (ngSubmit)="login()" [formGroup]="credentials">
          <ion-avatar slot="start" class="avatar">
            <img src="assets/login.png" />
          </ion-avatar>
          <ion-item lines="full">
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" formControlName="username" required></ion-input>
          </ion-item>
          <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password" required></ion-input>
          </ion-item>
          <ion-row>
            <ion-col>
              <ion-button type="submit" color="primary" expand="block">Sign In</ion-button>
            </ion-col>
          </ion-row>
        
     
</form>
</ion-content>
