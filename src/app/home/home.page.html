
<ion-content [fullscreen]="true">
  

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
    <ion-app>
      <ion-menu side="start" content-id="main-content">
        <ion-header>
          <ion-toolbar translucent>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-item *ngIf="login===false">
            <ion-icon name="person" slot="start" [routerLink]="['/login']" expand="block"></ion-icon>
            <ion-label>Login</ion-label>
            </ion-item>
            
            <ion-item *ngIf="login">
              <ion-icon name="person" slot="start"  expand="block"></ion-icon>
              <ion-label>Listing</ion-label>
            </ion-item>

            <ion-item *ngIf="login" (click)="logout()">
              <ion-icon name="person" slot="start" [routerLink]="['/home']" expand="block"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
            
          </ion-list>
        </ion-content>
      </ion-menu>

      <div class="ion-page" id="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Gestion d'employer</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
         
          <ion-list >
            <ion-list-header >Recent employee</ion-list-header>
            <ion-item-sliding class="shaded-slider" *ngFor="let emp of employee"> 
            <ion-item>{{ emp.first_name }}  {{emp.last_name}}</ion-item>
            </ion-item-sliding>
          </ion-list>
        </ion-content>
      </div>
    </ion-app>
    
  </div>
  
</ion-content>
